<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let checkFizzBuzz = (number) => {
            if (number % 3 === 0 && number % 5 === 0) {
                return "FizzBuzz";
            }
            else if (number % 3 === 0) {
                return "Fizz";
            }
            else if (number % 5 === 0) {
                return "Buzz";
            }
            return number;
        }
        let answer = parseInt(prompt("Please enter the number you would like to FizBuzz up to:"));
        for (let i = 1; i <= answer; i++) {
            console.log(checkFizzBuzz(i))
        }
    </script>
</body>

</html>
